version: 0.1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    prebuild:
      -yarn install 
    build:
      commands: 
      -yarn run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths: 
    - node_modules/**/*
